<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>


    <!-- link CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- link fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" <!-- link Js
        file -->
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Header Section for Navbar -->
    <section id="header">
        <a href="#" class="logo">Girls Zone</a>
        <div>
            <ul id="navbar">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </div>
    </section>

    <!-- Hero Section -->
    <section id="hero">
        <h4> Trade in Offer</h4>
        <h2>The Girls Zone</h2>
        <h1>On All product</h1>
        <p> Save more with coupons & up to 70% off! </p>
        <button>Shop Now</button>
    </section>

    <!-- Feature Section -->
    <section id="feature" class="section-p1">
        <div class="fe-box">
            <img src="/img/features/fe1.png" alt="" width="150px">
            <h6>Free Shiping</h6>
        </div>

        <div class="fe-box">
            <img src="/img/features/Online Order.jpg" alt="" width="150px">
            <h6>Online Order</h6>
        </div>

        <div class="fe-box">
            <img src="/img/features/Save Money.jpg" alt="" width="150px">
            <h6> Save Money </h6>
        </div>


        <div class="fe-box">
            <img src="/img/features/p.webp" alt="" width="150px">
            <h6>Promation</h6>
        </div>



        <div class="fe-box">
            <img src="/img/features/Happy Shop2.png" alt="" width="150px">
            <h6>Happy Sell</h6>
        </div>

        <div class="fe-box">
            <img src="/img/features/support.png" alt="" width="150px">
            <h6>Support</h6>
        </div>

    </section>



</body>

</html>
